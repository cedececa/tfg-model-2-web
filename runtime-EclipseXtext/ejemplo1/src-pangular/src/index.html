<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>SrcPangular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    * {
      box-sizing: border-box;
    }
  
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
  
    /* Style the header */
    header {
      background-color: #666;
      padding: 30px;
      text-align: center;
      font-size: 35px;
      color: white;
    }
  
    /* Create two columns/boxes that floats next to each other */
    leftNav {
      float: left;
      width: 30%;
      height: 300px;
      /* only for demonstration, should be removed */
      background: #ccc;
      padding: 20px;
    }
  
    /* Style the list inside the menu */
    leftNav ul {
      list-style-type: none;
      padding: 0;
    }
  
  
    h1 {
      display: inline-block;
    }
  
    h2 {
      display: inline-block;
    }
  
    h3 {
      display: inline-block;
    }
  
    h4 {
      display: inline-block;
    }
  
    articulo {
      float: left;
      padding: 20px;
      width: 70%;
      background-color: #f1f1f1;
      height: 300px;
      /* only for demonstration, should be removed */
    }
  
    /* Clear floats after the columns */
    section::after {
      content: "";
      display: table;
      clear: both;
    }
  
    /* Style the footer */
    footer {
      background-color: #777;
      padding: 10px;
      text-align: center;
      color: white;
    }
  
    /* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
    @media (max-width: 600px) {
  
      LeftNav,
      articulo {
        width: 100%;
        height: auto;
      }
    }
  
    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #333;
    }
  
    nav ul li {
      float: left;
    }
  
    nav ul li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
  
  
    nav ul li a.active {
      background-color: #04AA6D;
    }
  
    nav ul li a {
      display: inline-block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <app-root></app-root>
</body>
</html>
